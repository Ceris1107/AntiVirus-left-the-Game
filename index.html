            top: 0;
            left: 0;

            0% { transform: rotate(0deg); }

            50% { transform: rotate(90deg); }
            75% { transform: rotate(90deg); }
            100% { transform: rotate(0deg); }

        /* Экран приветствия */

            top: 0;
            left: 0;

            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;

            font-weight: 300;

            font-size: 18px;

        function checkFullscreenOrientationReload() {
            if (isCheckingOrientation) return;
            isCheckingOrientation = true;
            
            const isMobile = window.innerWidth <= 768;
            const newOrientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
            
            if (isMobile && isFullscreen) {
                if (newOrientation === 'portrait') {
                    console.log('Обнаружена портретная ориентация в полноэкранном режиме на мобильном устройстве. Перезагрузка страницы...');

                        clearTimeout(reloadTimeout);
                    }
                    
                    reloadTimeout = setTimeout(() => {
                        location.reload();
                    }, 300);
                }
            }
            
            isCheckingOrientation = false;

        // ============================
        // ФУНКЦИИ ДЛЯ АНИМАЦИИ КАМЕРЫ
        // ============================
        
        function animateCamera(targetPos, targetRot, targetFov, duration, onComplete) {
            if (isCameraAnimating) {
                console.log('Анимация камеры уже выполняется');
                return;
            }
            
            if (!originalCameraState) {
                originalCameraState = {
                    position: camera.position.clone(),
                    rotation: new THREE.Euler().copy(camera.rotation),
                    fov: camera.fov
                };
            }
            
            isCameraAnimating = true;
            const startTime = Date.now();
            const startPos = camera.position.clone();
            const startRot = new THREE.Euler().copy(camera.rotation);
            const startFov = camera.fov;
            
            const targetPosition = new THREE.Vector3(targetPos.x, targetPos.y, targetPos.z);
            const targetRotation = new THREE.Euler(targetRot.x, targetRot.y, targetRot.z);
            
            function updateAnimation() {
                if (!isCameraAnimating) return;
                
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                let easedProgress;
                if (progress < 0.5) {
                    easedProgress = 2 * progress * progress;
                } else {
                    easedProgress = 1 - 2 * (1 - progress) * (1 - progress);
                }
                
                camera.position.lerpVectors(startPos, targetPosition, easedProgress);
                camera.rotation.x = startRot.x + (targetRotation.x - startRot.x) * easedProgress;
                camera.rotation.y = startRot.y + (targetRotation.y - startRot.y) * easedProgress;
                camera.rotation.z = startRot.z + (targetRotation.z - startRot.z) * easedProgress;
                camera.fov = startFov + (targetFov - startFov) * easedProgress;
                camera.updateProjectionMatrix();
                
                renderStaticScene();
                
                if (progress < 1) {
                    currentAnimation = requestAnimationFrame(updateAnimation);
                } else {
                    isCameraAnimating = false;
                    if (onComplete) onComplete();
                }
            }
            
            currentAnimation = requestAnimationFrame(updateAnimation);
        }
        
        function resetCamera() {
            if (!originalCameraState) return;
            
            hideReturnZones();
            
            animateCamera(
                originalCameraState.position,
                originalCameraState.rotation,
                originalCameraState.fov,
                zone1CameraConfig.duration,
                () => {
                    console.log('Камера возвращена в исходное положение');
                    currentActiveZone = null;
                    showAllTouchZones();
                }
            );
        }
        
        function stopCameraAnimation() {
            if (currentAnimation) {
                cancelAnimationFrame(currentAnimation);
                currentAnimation = null;
            }
            isCameraAnimating = false;
        }
        
        // ============================
        // ФУНКЦИИ ДЛЯ УПРАВЛЕНИЯ ЗОНАМИ
        // ============================
        
        function hideAllTouchZones() {

                zone.element.classList.add('hidden');
            });
        }
        
        function showAllTouchZones() {

                zone.element.classList.remove('hidden');
            });

        function createReturnZones() {
            returnZonesConfig.forEach(config => {
                const zone = document.createElement('div');
                zone.id = config.id;
                zone.className = 'touch-zone return-zone hidden';
                
                zone.addEventListener('click', function(e) {
                    e.stopPropagation();
                    hideReturnZones();
                    resetCamera();
                });
                
                zone.addEventListener('touchstart', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                }, { passive: false });
                
                zone.addEventListener('touchend', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    hideReturnZones();
                    resetCamera();
                }, { passive: false });
                
                container.appendChild(zone);
                returnZones.push({
                    element: zone,
                    config: config
                });
            });
            
            updateReturnZonesPosition();
        }
        
        function showReturnZones() {
            returnZones.forEach(zone => {
                zone.element.classList.remove('hidden');
            });
            updateReturnZonesPosition();
        }
        
        function hideReturnZones() {
            returnZones.forEach(zone => {
                zone.element.classList.add('hidden');
            });
        }
        
        function updateReturnZonesPosition() {
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            returnZones.forEach(zoneObj => {
                const config = zoneObj.config;
                const element = zoneObj.element;
                
                const width = (config.width / 100) * containerWidth;
                const height = (config.height / 100) * containerHeight;
                const left = (config.x / 100) * containerWidth - width / 2;
                const top = (config.y / 100) * containerHeight - height / 2;
                
                element.style.width = `${width}px`;
                element.style.height = `${height}px`;
                element.style.left = `${left}px`;
                element.style.top = `${top}px`;

        // ФУНКЦИИ ДЛЯ CSS3D ЭКРАНА С ЗАГРУЗКОЙ ИЗ ФАЙЛА
        // ============================
        
        function createCSS3DScreen() {
            if (!screenConfig.enabled) return;
            
            // Создаем элемент для CSS3D экрана
            const screenElement = document.createElement('div');
            screenElement.className = 'css3d-screen-container';
            screenElement.style.width = screenConfig.width + 'px';
            screenElement.style.height = screenConfig.height + 'px';
            
            // Создаем iframe для загрузки внешнего HTML
            const iframe = document.createElement('iframe');
            iframe.className = 'screen-iframe';
            iframe.src = screenConfig.filePath;
            iframe.style.pointerEvents = 'auto';
            
            // Обработчики загрузки iframe
            iframe.onload = function() {
                console.log('HTML экран успешно загружен из файла:', screenConfig.filePath);
                enableScreenClickability();
            };
            
            iframe.onerror = function() {
                console.error('Ошибка загрузки HTML экрана из файла:', screenConfig.filePath);
                alert('Ошибка загрузки HTML экрана. Перезагрузка страницы...');
                setTimeout(() => {
                    location.reload();
                }, 2000);
            };
            
            screenElement.appendChild(iframe);
            
            // Создаем CSS3D объект
            cssScreen = new THREE.CSS3DObject(screenElement);
            cssScreen.position.set(
                screenConfig.position.x,
                screenConfig.position.y,
                screenConfig.position.z
            );
            cssScreen.rotation.set(
                screenConfig.rotation.x,
                screenConfig.rotation.y,
                screenConfig.rotation.z
            );
            cssScreen.scale.set(
                screenConfig.scale,
                screenConfig.scale,
                screenConfig.scale
            );
            
            // Добавляем в CSS3D сцену
            cssScene.add(cssScreen);
            
            // Создаем 3D плоскость для WebGL экрана (только для визуализации)
            const screenGeometry = new THREE.PlaneGeometry(
                screenConfig.width * screenConfig.scale,
                screenConfig.height * screenConfig.scale
            );
            
            screenMaterial = new THREE.MeshBasicMaterial({
                color: 0x000000,
                transparent: true,
                opacity: 0.05,
                side: THREE.DoubleSide
            });
            
            screenMesh = new THREE.Mesh(screenGeometry, screenMaterial);
            screenMesh.position.copy(cssScreen.position);
            screenMesh.rotation.copy(cssScreen.rotation);
            
            scene.add(screenMesh);
            
            console.log('CSS3D экран создан и всегда видим');
        }
        
        function enableScreenClickability() {

        // ============================
        // ФУНКЦИИ ПОЛНОЭКРАННОГО РЕЖИМА
        // ============================
        
        async function enterFullscreen() {
            try {
                if (container.requestFullscreen) {
                    await container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    await container.webkitRequestFullscreen();
                } else if (container.mozRequestFullScreen) {
                    await container.mozRequestFullScreen();
                } else if (container.msRequestFullscreen) {
                    await container.msRequestFullscreen();
                }
                
                isFullscreen = true;
                
                setTimeout(() => {
                    updateSize(true);
                }, 100);
                
                return Promise.resolve();
            } catch (err) {
                console.error('Ошибка при входе в полноэкранный режим:', err);
                return Promise.reject(err);
            }
        }
        
        // ============================
        // ИНИЦИАЛИЗАЦИЯ СЦЕНЫ
        // ============================
        
        function initScene() {
            if (sceneInitialized) return;
            
            container = document.getElementById('container');
            sceneContainer = document.getElementById('scene-container');
            
            // Создаем основную сцену (WebGL)
            scene = new THREE.Scene();
            scene.background = new THREE.Color(sceneConfig.backgroundColor);
            
            // Создаем CSS3D сцену
            cssScene = new THREE.Scene();
            
            createCamera();
            
            // Создаем WebGL рендерер
            renderer = new THREE.WebGLRenderer({
                antialias: rendererConfig.antialias,
                alpha: rendererConfig.alpha,
                powerPreference: "high-performance"
            });
            
            renderer.shadowMap.enabled = rendererConfig.shadowMapEnabled;
            renderer.shadowMap.type = rendererConfig.shadowMapType;
            renderer.shadowMap.autoUpdate = false;
            renderer.shadowMap.needsUpdate = true;
            renderer.physicallyCorrectLights = true;
            
            sceneContainer.appendChild(renderer.domElement);
            
            // Создаем CSS3D рендерер
            cssRenderer = new THREE.CSS3DRenderer();
            cssRenderer.domElement.style.position = 'absolute';
            cssRenderer.domElement.style.top = '0';
            cssRenderer.domElement.style.left = '0';
            cssRenderer.domElement.style.pointerEvents = 'none';
            
            sceneContainer.appendChild(cssRenderer.domElement);
            
            createLights();
            loadModel();
            createCSS3DScreen();
            createTouchZones();
            createReturnZones();
            setupControls();
            
            setTimeout(() => {
                updateSize(true);
            }, 100);
            
            renderStaticScene();
            
            sceneInitialized = true;
        }
        
        function createCamera() {
            camera = new THREE.PerspectiveCamera(
                cameraConfig.fov,
                ASPECT_RATIO,
                cameraConfig.near,
                cameraConfig.far
            );
            
            camera.position.set(
                cameraConfig.position.x,
                cameraConfig.position.y,
                cameraConfig.position.z
            );
            
            camera.rotation.set(
                cameraConfig.rotation.x,
                cameraConfig.rotation.y,
                cameraConfig.rotation.z
            );
            
            camera.updateMatrixWorld();
            camera.updateProjectionMatrix();
        }
        
        function createLights() {
            lightsConfig.forEach(config => {
                if (!config.enabled) return;
                
                let light;
                
                switch(config.type) {
                    case 'AmbientLight':
                        light = new THREE.AmbientLight(config.color, config.intensity);
                        break;
                        
                    case 'DirectionalLight':
                        light = new THREE.DirectionalLight(config.color, config.intensity);
                        light.position.set(config.position.x, config.position.y, config.position.z);
                        
                        const target = new THREE.Object3D();
                        target.position.set(config.targetPosition.x, config.targetPosition.y, config.targetPosition.z);
                        scene.add(target);
                        light.target = target;
                        
                        if (config.castShadow && config.shadowSettings) {
                            light.castShadow = true;
                            
                            const mapSize = config.shadowSettings.mapSize || 1024;
                            light.shadow.mapSize.width = mapSize;
                            light.shadow.mapSize.height = mapSize;
                            
                            if (config.shadowSettings.camera) {
                                const cam = config.shadowSettings.camera;
                                light.shadow.camera.near = cam.near || 0.5;
                                light.shadow.camera.far = cam.far || 500;
                                light.shadow.camera.left = cam.left || -50;
                                light.shadow.camera.right = cam.right || 50;
                                light.shadow.camera.top = cam.top || 50;
                                light.shadow.camera.bottom = cam.bottom || -50;
                                light.shadow.camera.updateProjectionMatrix();
                            }
                            
                            if (config.shadowSettings.bias !== undefined) {
                                light.shadow.bias = config.shadowSettings.bias;
                            }
                            if (config.shadowSettings.normalBias !== undefined) {
                                light.shadow.normalBias = config.shadowSettings.normalBias;
                            }
                            if (config.shadowSettings.radius !== undefined) {
                                light.shadow.radius = config.shadowSettings.radius;
                            }
                        }
                        break;
                        
                    case 'PointLight':
                        light = new THREE.PointLight(
                            config.color,
                            config.intensity,
                            config.distance,
                            config.decay
                        );
                        light.position.set(config.position.x, config.position.y, config.position.z);
                        
                        if (config.castShadow && config.shadowSettings) {
                            light.castShadow = true;
                            
                            const mapSize = config.shadowSettings.mapSize || 512;
                            light.shadow.mapSize.width = mapSize;
                            light.shadow.mapSize.height = mapSize;
                            
                            if (config.shadowSettings.camera) {
                                light.shadow.camera.near = config.shadowSettings.camera.near || 0.1;
                                light.shadow.camera.far = config.shadowSettings.camera.far || 30;
                                light.shadow.camera.updateProjectionMatrix();
                            }
                            
                            if (config.shadowSettings.bias !== undefined) {
                                light.shadow.bias = config.shadowSettings.bias;
                            }
                            if (config.shadowSettings.normalBias !== undefined) {
                                light.shadow.normalBias = config.shadowSettings.normalBias;
                            }
                            if (config.shadowSettings.radius !== undefined) {
                                light.shadow.radius = config.shadowSettings.radius;
                            }
                        }
                        break;
                }
                
                if (light) {
                    scene.add(light);
                }
            });
        }
        
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                'assets/models/menu.glb',
                function(gltf) {
                    const model = gltf.scene;
                    
                    model.traverse(function(node) {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            
                            if (node.material) {
                                node.material.shadowSide = THREE.FrontSide;
                                node.material.side = THREE.DoubleSide;
                            }
                        }
                    });
                    
                    if (sceneConfig.centerModel) {
                        const box = new THREE.Box3().setFromObject(model);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        
                        model.position.sub(center);
                        
                        const maxSize = Math.max(size.x, size.y, size.z);
                        const targetSize = 10;
                        
                        if (maxSize > 0) {
                            const scale = targetSize / maxSize;
                            model.scale.multiplyScalar(scale * sceneConfig.modelScale);
                        }
                    } else {
                        model.scale.set(sceneConfig.modelScale, sceneConfig.modelScale, sceneConfig.modelScale);
                    }
                    
                    scene.add(model);
                    modelLoaded = true;
                    
                    renderer.shadowMap.needsUpdate = true;
                    renderStaticScene();
                },
                function(xhr) {
                    console.log(`Загружено: ${Math.round(xhr.loaded / xhr.total * 100)}%`);
                },
                function(error) {
                    console.error('Ошибка загрузки модели:', error);
                    renderStaticScene();
                }
            );
        }
        
        // ============================
        // TOUCH-ЗОНЫ
        // ============================
        
        function createTouchZones() {
            touchZonesConfig.forEach(config => {
                if (!config.enabled) return;
                
                const zone = document.createElement('div');
                zone.id = `touch-zone-${config.id}`;
                zone.className = 'touch-zone hidden';
                
                zone.style.border = `${config.borderWidth}px ${config.borderStyle} ${config.borderColor}`;
                zone.style.backgroundColor = config.backgroundColor;
                zone.style.borderRadius = `${config.borderRadius}px`;
                
                zone.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (currentActiveZone) return;
                    currentActiveZone = config.id;
                    handleZoneClick(config);
                });
                
                zone.addEventListener('touchstart', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    if (currentActiveZone) return;
                    this.classList.add('active');
                }, { passive: false });
                
                zone.addEventListener('touchend', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    if (currentActiveZone) return;
                    this.classList.remove('active');
                    currentActiveZone = config.id;
                    handleZoneClick(config);
                }, { passive: false });
                
                container.appendChild(zone);
                touchZones.push({
                    element: zone,
                    config: config
                });
            });
            
            updateTouchZonesPosition();
        }
        
        function handleZoneClick(config) {
            console.log(`Touch zone "${config.id}" clicked`);
            
            hideAllTouchZones();
            
            if (config.id === 'zone1') {
                handleZone1Click(config);
            } else if (config.id === 'zone2') {
                handleZone2Click(config);
            }
        }
        
        function handleZone1Click(config) {
            stopCameraAnimation();
            
            animateCamera(
                zone1CameraConfig.targetPosition,
                zone1CameraConfig.targetRotation,
                zone1CameraConfig.targetFov,
                zone1CameraConfig.duration,
                () => {
                    console.log('Анимация камеры к компьютеру завершена');
                    showReturnZones();
                }
            );
        }
        
        function handleZone2Click(config) {
            stopCameraAnimation();
            
            animateCamera(
                zone2CameraConfig.targetPosition,
                zone2CameraConfig.targetRotation,
                zone2CameraConfig.targetFov,
                zone2CameraConfig.duration,
                () => {
                    console.log('Анимация камеры к двери завершена, показываем модальное окно');
                    showModal(config);
                }
            );
        }
        
        function updateTouchZonesPosition() {
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            touchZones.forEach(zoneObj => {
                const config = zoneObj.config;
                const element = zoneObj.element;
                
                const width = (config.width / 100) * containerWidth;
                const height = (config.height / 100) * containerHeight;
                const left = (config.x / 100) * containerWidth - width / 2;
                const top = (config.y / 100) * containerHeight - height / 2;
                
                element.style.width = `${width}px`;
                element.style.height = `${height}px`;
                element.style.left = `${left}px`;
                element.style.top = `${top}px`;
            });
        }
        
        // ============================
        // НАСТРОЙКА КОНТРОЛОВ
        // ============================
        
        function setupControls() {
            const exitBtn = document.getElementById('exit-btn');
            
            exitBtn.addEventListener('click', function() {
                location.reload();
            });
            
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            
            function handleFullscreenChange() {
                isFullscreen = !!(
                    document.fullscreenElement ||
                    document.webkitFullscreenElement ||
                    document.mozFullScreenElement ||
                    document.msFullscreenElement
                );
                
                setTimeout(() => {
                    updateSize(true);
                }, 50);
            }
        }
        
        // ============================
        // АДАПТИВНОЕ ИЗМЕНЕНИЕ РАЗМЕРА
        // ============================
        
        function updateSize(forceUpdate = false) {
            clearTimeout(resizeTimeout);
            
            const newOrientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
            const orientationChanged = newOrientation !== currentOrientation;
            
            if (orientationChanged) {
                currentOrientation = newOrientation;
                console.log(`Ориентация изменилась на: ${currentOrientation}`);
                
                checkFullscreenOrientationReload();
                
                updateScreenVisibility();
            }
            
            if (isResizing && !forceUpdate && !orientationChanged) {
                resizeTimeout = setTimeout(() => updateSize(true), 100);
                return;
            }
            
            isResizing = true;
            
            if (container) {
                container.classList.add('resizing');
            }
            
            requestAnimationFrame(() => {
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                const isMobile = windowWidth <= 768;
                const safeAreaTop = isMobile ? parseInt(getComputedStyle(document.documentElement).getPropertyValue('--sat')) || 0 : 0;
                const safeAreaBottom = isMobile ? parseInt(getComputedStyle(document.documentElement).getPropertyValue('--sab')) || 0 : 0;
                
                let containerWidth, containerHeight;
                
                if (isFullscreen) {
                    containerWidth = windowWidth;
                    containerHeight = windowHeight - safeAreaTop - safeAreaBottom;
                } else if (isMobile) {
                    if (currentOrientation === 'portrait') {
                        containerWidth = windowWidth;
                        containerHeight = Math.min(windowHeight - safeAreaTop - safeAreaBottom, containerWidth * 2 / 3);
                    } else {
                        containerHeight = windowHeight - safeAreaTop - safeAreaBottom;
                        containerWidth = Math.min(windowWidth, containerHeight * 3 / 2);
                    }
                } else {
                    const maxWidth = 1200;
                    const maxHeight = 800;
                    const targetWidth = Math.min(windowWidth, maxWidth);
                    const targetHeight = Math.min(windowHeight, maxHeight);
                    
                    if (targetWidth / targetHeight > ASPECT_RATIO) {
                        containerWidth = targetHeight * ASPECT_RATIO;
                        containerHeight = targetHeight;
                    } else {
                        containerWidth = targetWidth;
                        containerHeight = targetWidth / ASPECT_RATIO;
                    }
                }
                
                if (container) {
                    container.style.width = `${containerWidth}px`;
                    container.style.height = `${containerHeight}px`;
                    container.style.margin = 'auto';
                }
                
                if (renderer) {
                    renderer.setSize(containerWidth, containerHeight);
                }
                
                if (cssRenderer) {
                    cssRenderer.setSize(containerWidth, containerHeight);
                }
                
                if (camera) {
                    camera.aspect = containerWidth / containerHeight;
                    
                    const targetAspect = ASPECT_RATIO;
                    const currentAspect = containerWidth / containerHeight;
                    
                    if (currentAspect > targetAspect) {
                        camera.fov = 2 * Math.atan(Math.tan(cameraConfig.fov * Math.PI / 360) * (currentAspect / targetAspect)) * 180 / Math.PI;
                    } else {
                        camera.fov = cameraConfig.fov;
                    }
                    
                    camera.updateProjectionMatrix();
                }
                
                updateTouchZonesPosition();
                updateReturnZonesPosition();
                renderStaticScene();
                
                setTimeout(() => {
                    if (container) {
                        container.classList.remove('resizing');
                    }
                    isResizing = false;
                }, 300);
            });
        }
        
        function updateScreenVisibility() {
            const isMobile = window.innerWidth <= 768;
            const isPortrait = window.innerWidth < window.innerHeight;
            
            if (isMobile && isPortrait) {
                if (rotateScreen) rotateScreen.classList.add('active');
                if (splashScreen) splashScreen.classList.add('hidden');
            } else {
                if (rotateScreen) rotateScreen.classList.remove('active');
                if (splashScreen) splashScreen.classList.remove('hidden');
            }
        }
        
        function renderStaticScene() {
            if (!scene || !camera || !renderer || !cssRenderer) return;
            
            camera.updateMatrixWorld();
            camera.updateProjectionMatrix();
            
            // Рендерим WebGL сцену
            renderer.render(scene, camera);
            
            // Рендерим CSS3D сцену
            cssRenderer.render(cssScene, camera);
        }
        
        // ============================
        // ЗАПУСК ПРИЛОЖЕНИЯ
        // ============================
        
        function startApplication() {
            console.log('Запуск приложения');
            splashScreen.classList.add('hidden');
            container.classList.add('container-appear');
            
            initScene();
            
            // Показываем touch-зоны после небольшой задержки для плавности
            setTimeout(() => {
                showAllTouchZones();
            }, 500);
            
            if (sceneConfig.autoFullscreen) {
                setTimeout(() => {
                    enterFullscreen().then(() => {
                        console.log('Успешный вход в полноэкранный режим');
                    }).catch((err) => {
                        console.log('Не удалось войти в полноэкранный режим:', err);
                        updateSize(true);
                    });
                }, 300);
            } else {
                updateSize(true);
            }
        }
        
        window.addEventListener('load', () => {
            splashScreen = document.getElementById('splash-screen');
            rotateScreen = document.getElementById('rotate-screen');
            container = document.getElementById('container');
            
            console.log('Страница загружена');
            
            updateScreenVisibility();
            
            splashScreen.addEventListener('click', startApplication);
            
            splashScreen.addEventListener('touchstart', function(e) {
                e.preventDefault();
                startApplication();
            }, { passive: false });
            
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && splashScreen.classList.contains('active') && !splashScreen.classList.contains('hidden')) {
                    startApplication();
                }
            });
            
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    updateScreenVisibility();
                    updateSize(true);
                    
                    checkFullscreenOrientationReload();
                }, 300);
            });
            
            window.addEventListener('resize', function() {
                updateScreenVisibility();
                updateSize(true);
                
                checkFullscreenOrientationReload();
            });
            
            setInterval(checkFullscreenOrientationReload, 1000);
        });
        
        function handleResize() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                updateSize(true);
                updateScreenVisibility();
                
                checkFullscreenOrientationReload();
            }, 150);
        }
        
        function setupEventHandlers() {
            window.addEventListener('resize', handleResize, { passive: true });
            document.addEventListener('webkitfullscreenchange', handleResize);
        }
        
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('contextmenu', function(e) {
            if (e.target.classList.contains('touch-zone') || 
                e.target.classList.contains('control-btn')) {
                e.preventDefault();
            }
        });
        
        setTimeout(() => {
            if (renderer) {
                renderer.shadowMap.needsUpdate = true;
                renderStaticScene();
            }
        }, 2000);
    </script>
</body>
</html>
